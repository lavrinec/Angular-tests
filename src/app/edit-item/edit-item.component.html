<p>FORM {{ item|json }}</p>
<form
  *ngIf="item"
  [formGroup]="form"
>
  <div class="form-group">
    <label for="company">company: {{item.company}}</label>
    <input type="text" class="form-control" id="company" name="company" formControlName="company">
  </div>

  <div class="form-group">
    <label for="contact">contact</label>
    <input type="text" class="form-control" id="contact" name="contact" formControlName="contact">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
