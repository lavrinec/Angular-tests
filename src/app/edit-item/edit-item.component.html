<p>FORM {{ item|json }}</p>
<form *ngIf="item">
  <div class="form-group">
    <label for="company">company: {{item.company}}</label>
    <input [(ngModel)]="item.company" type="text" class="form-control" id="company" name="company" required>
  </div>

  <div class="form-group">
    <label for="contact">contact</label>
    <input [(ngModel)]="item.contact" type="text" class="form-control" id="contact" name="contact" required>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>

</form>
